<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <div class="card-imagen"></div>
        <img
          src="./584e838b6a5ae41a83ddee3c.png"
          alt="Imagen de Goku"
          class="goku"
        />
        <div class="card-texto">
          <h2 class="card-titulo">Goku</h2>
          <p class="card-descripcion">
            Posee un espíritu combativo. Es extremadamente competitivo y entrena
            constantemente. Nunca está satisfecho con su fuerza actual, siempre
            busca ir más allá.
          </p>
          <button class="card-boton">Mas info</button>
        </div>
      </div>
    </main>
  </body>
</html>
